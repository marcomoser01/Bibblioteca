<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="isHandset$ | async"
  >
    <!-- fixedInViewport changes everything -->
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <span class="aligndown1"> </span>
      <a
        (click)="drawer.toggle(); navbarService.sendNext('main', false)"
        mat-list-item
        routerLink="libreria"
        routerLinkActive="active"
      >
        <mat-icon class="aligndownMenu">group</mat-icon>
        Libreria
      </a>
      <a
        (click)="drawer.toggle(); navbarService.sendNext('main', false)"
        mat-list-item
        routerLink="film"
        routerLinkActive="active"
      >
        <mat-icon class="aligndownMenu">group</mat-icon>
        Film
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar *ngIf="mainBar" color="primary">
      <button
        *ngIf="isHandset$ | async"
        (click)="drawer.toggle()"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/" class="aligndown abcd">
        <mat-icon>home</mat-icon>
        Biblioteca
      </span>
      <span class="fillSpace"></span>

      <span *ngIf="!(isHandset$ | async)" class="buttons">
        <button
          (click)="navbarService.sendNext('main', false)"
          mat-raised-button
          routerLink="libreria"
          class="button"
        >
          Libreria
        </button>
        <button
          mat-raised-button
          routerLink="film"
          class="button"
          (click)="navbarService.sendNext('main', false)"
        >
          Film
        </button>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
