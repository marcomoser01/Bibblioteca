<div class="film_dashboard_container">


  <div class="wrapper">

    <div class="table-wrapper">
      <table mat-table [dataSource]="films$ | async" class="mat-elevation-z8 demo-table">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let film"> {{film.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titolo">
          <th mat-header-cell *matHeaderCellDef>Titolo</th>
          <td mat-cell *matCellDef="let film">{{ film.titolo }}</td>
        </ng-container>

        <ng-container matColumnDef="autore">
          <th mat-header-cell *matHeaderCellDef>Autore</th>
          <td mat-cell *matCellDef="let film">{{ film.autore }}</td>
        </ng-container>

        <ng-container matColumnDef="durata">
          <th mat-header-cell *matHeaderCellDef>Durata [min]</th>
          <td mat-cell *matCellDef="let film">{{ film.durata }}</td>
        </ng-container>

        <ng-container matColumnDef="oscar">
          <th mat-header-cell *matHeaderCellDef>N. Oscar</th>
          <td mat-cell *matCellDef="let film">{{ film.oscar }}</td>
        </ng-container>

        <ng-container matColumnDef="prezzo">
          <th mat-header-cell *matHeaderCellDef>Prezzo</th>
          <td mat-cell *matCellDef="let film">{{ film.prezzo }}</td>
        </ng-container>

        <ng-container matColumnDef="bottoni">
          <th mat-header-cell *matHeaderCellDef>Update/Canc</th>

          <td mat-cell *matCellDef="let film" class="btnInTableWrapper">
            <div>
              <button mat-raised-button color="primary" (click)="prenota(film)" *ngIf="!film.prenotato">
                Prenota
              </button>
              <button mat-raised-button color="warn" (click)="prenota(film)" *ngIf="film.prenotato">
                Annulla Prenotazione
              </button>
            </div>
            <div>
              <button mat-raised-button color="basic" (click)="update(film)">
                Update
              </button>
            </div>
            <div>
              <button mat-raised-button color="warn" (click)="canc(film.id)">
                Canc
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </div>

  </div>
</div>
